<!DOCTYPE html>
<html>
<head>
 <meta charset=utf-8 />
 <title>JS DOM paragraph style</title>
</head>
<body>
   <p id ='text'>JavaScript Exercises - w3resource</p>
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
    <script>
        var pEl = document.getElementById("text");
        function js_style(){
            pEl.style.color="red";
            pEl.style.fontFamily="sans-serif";
            pEl.fontSize="34px";
        }
    </script>
</body>
</html>
